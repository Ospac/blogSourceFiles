# Site Info
title: 
tagline: 'meaningless'
description: 'meaningless'
baseurl: ""
url: http://ospac.github.io
logo: '/public/logo.png'
destination: ./output/

# Site configurations
plugins:
  - jekyll-paginate
  - jekyll-gist
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty
version: 1.0.0


