# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  About:
    - '/about/'
  All Posts:
    - '/blog/index'
  Study:
    - '/blog/categories/#Today I Learned'
    - { Today I Learned: '/blog/categories/#Today I Learned' }
    - { Node: '/blog/categories/#Node' }
    - { React: '/blog/categories/#React' }
    - { Game: '/blog/categories/#Game' }
    - { Algorithm: '/blog/categories/#Algorithm' }
    - { Fundamental CS: '/blog/categories/#Fundamental CS' }
    - { etc: '/blog/categories/#etc'}
  Write:
    - '/blog/categories/#생각들'
    - { 생각들: '/blog/categories/#생각들' }
  Github Project:
    - 'http://ospac.github.io/' 

# Where are tags and categories displayed
